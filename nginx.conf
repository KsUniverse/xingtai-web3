server
{
    listen 80;
    listen 443 ssl http2 ;
    server_name work.lj168.com;
    index index.html index.htm default.htm default.html;
    root /www/wwwroot/work.lj168.com.jar;
    #CERT-APPLY-CHECK--START
    # 用于SSL证书申请时的文件验证相关配置 -- 请勿删除
    include /www/server/panel/vhost/nginx/well-known/blade_api_jar.conf;
    #CERT-APPLY-CHECK--END
    
    resolver 8.8.8.8 114.114.114.114 valid=300s;
    resolver_timeout 10s;

    #SSL-START SSL相关配置，请勿删除或修改下一行带注释的404规则
    #error_page 404/404.html;
    #HTTP_TO_HTTPS_START
    set $isRedcert 1;
    if ($server_port != 443) {
        set $isRedcert 2;
    }
    if ( $uri ~ /\.well-known/ ) {
        set $isRedcert 1;
    }
    if ($isRedcert != 1) {
        rewrite ^(/.*)$ https://$host$1 permanent;
    }
    #HTTP_TO_HTTPS_END
    ssl_certificate    /www/server/panel/vhost/cert/blade_api_jar/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/blade_api_jar/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_tickets on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    error_page 497  https://$host$request_uri;

    #SSL-END

    #REWRITE-START 伪静态相关配置
    include /www/server/panel/vhost/rewrite/java_blade_api_jar.conf;
    #REWRITE-END

    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md|package.json|package-lock.json|\.env) {
        return 404;
    }

    #一键申请SSL证书验证目录相关设置
    location /.well-known/ {
        root /www/wwwroot/java_node_ssl;
    }

    #禁止在证书验证目录放入敏感文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }
    
    location ~ ^/cgi-bin/(?<api_path>.*)$ {
        # 目标微信服务器域名
        set $wechat_api "qyapi.weixin.qq.com";
        
        # 动态代理到微信 API
        proxy_pass https://$wechat_api/cgi-bin/$api_path$is_args$args;
        
        # 关键头信息设置
        proxy_set_header Host $wechat_api;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept-Encoding "";
        
        # SSL 相关设置
        proxy_ssl_server_name on;
        proxy_ssl_name $wechat_api;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        
        # 添加代理标识头
        add_header X-Proxy-Server "wechat-api-proxy";
        add_header X-Target-Host $wechat_api;
        
        # 禁用缓存
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    

    #PROXY-LOCAl-START 代理本地服务的相关配置

    
    location = /api/api/wechat/signin/callback/1000206 {
      # 使用捕获的 agentId 构建目标路径
      proxy_pass http://127.0.0.1:8080/wechat/callback/1000206;
      
      add_header X-Debug-Matched "wechat_callback";

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header REMOTE-HOST $remote_addr;
      proxy_set_header X-Host $host:$server_port;
      proxy_set_header X-Scheme $scheme;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_connect_timeout 30s;
      proxy_read_timeout 86400s;
      proxy_send_timeout 30s;
      add_header X-Cache $upstream_cache_status;
    }

    #PROXY-START/api/
    location ^~/api {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header REMOTE-HOST $remote_addr;
        add_header X-Cache $upstream_cache_status;
        proxy_set_header X-Host $host:$server_port;
        proxy_set_header X-Scheme $scheme;
        proxy_connect_timeout 30s;
        proxy_read_timeout 86400s;
        proxy_send_timeout 30s;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    #PROXY-END/api/

    #STATIC-START 静态资源相关配置
    location / {
         root /www/wwwroot/work.lj168.com;
         index index.html;
         try_files $uri $uri/ /index.html;
    }
    #STATIC-END
    #PROXY-LOCAl-END

    access_log  /www/wwwlogs/blade_api_jar.log;
    error_log  /www/wwwlogs/blade_api_jar.error.log;
}